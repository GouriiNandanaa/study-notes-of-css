<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button_Stretch</title>
  <style>
    .stretch{
      background-color: green;
      border: none;
      color: white;
      margin: 5px;
      padding: 10px 20px;
      font-size: large;
      font-weight: normal;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: padding 1s,
        font-size 1s;
    }
    .stretch:hover{
      padding: 20px 30px;
      font-size: x-large;
    }
  </style>
</head>
<body>
  <button class="stretch">Stretch</button>
</body>
</html>
