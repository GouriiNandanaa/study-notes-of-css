<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Button</title>
  <style>
    button{
      background-color: green;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: medium;
      box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.3);      cursor: pointer;
      transition: box-shadow 0.15s,
      margin 0.15s;
    }
    button:active{
      margin: 3px 3px;
      box-shadow: none;
    }


  </style>
</head>
<body>
  <button>Shadow</button>
</body>
</html>
