<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexx</title>
  <style>
    .container{
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 5%;

    }
  </style>

</head>
<body>
  <div class="container">
    <div class="home" >Home</div>
    <div class="search" style="flex: 1;">
      <input type="text" class="" placeholder="Search" style="width: 100%;">
    </div>
    <div class="download" >
      <button>download</button>
    </div>
  </div>
</body>
</html>
