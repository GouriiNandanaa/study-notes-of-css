<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <style>
    .images{
      width: 50%;
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 0;
    }

    .search-bar{
      margin-top: 0;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
      display: block;

      margin-top: 5px;
      border-radius: 36px;
      padding: 15px 20px;

      font-size: large;
      border: 3px solid black;

    }


  </style>
</head>
<body>
  <img src="images.png" alt="google" class="images">
  <input type="text" class="search-bar" placeholder="Search Google or type URL">
</body>
</html>
