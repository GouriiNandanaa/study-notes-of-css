<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    input{
      border-radius: 5px;
      padding-top: 8px;
      padding-bottom: 8px;
      padding-left: 5px;
      margin-bottom: 10px;

      border: 0.5px solid gray;
    }
    .fname{
      display: inline-block;
      width: 100px;
    }
    .lname{
      display: inline-block;
      width: 100px;
    }
    .email{
      display: block;
      width: 214px;
    }
    .submit{
      background-color: rgb(55, 85, 221);
      width: 224px;
      color: white;
    }

  </style>
</head>
<body>
  <input type="text" placeholder="First name" class="fname">
  <input type="text" placeholder="Last name" class="lname">
  <input type="email" placeholder="Email" class="email">


  <input type="submit" value="Sign Up" class="submit">
</body>
</html>
