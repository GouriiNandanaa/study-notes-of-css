<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uber</title>
  <style>
    .form{
      border: solid 2px gray;
      display: inline-block;
    }
    p{
      font-size: xx-large;
      font-weight: bold;
    }
    input{
      background-color: #525252;
    }
    .dest{
      display: block;
    }
    .pickup{
      display: block;
    }

  </style>
</head>
<body>
  
  <form action="" class="form">
    <p>Request a ride now</p>
    <input type="text" placeholder="Enter pickup location" class="pickup">
    <input type="text" placeholder="Enter destination" class="dest">

    <input type="button" value="Request now" class="request">

    <input type="button" value="Schedule for label" class="schedule">
  </form>
</body>
</html>
